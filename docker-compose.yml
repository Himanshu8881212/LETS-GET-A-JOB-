version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lets-get-a-job-all-in-one
    ports:
      - "3000:3000"  # Next.js application
      - "5678:5678"  # n8n workflow engine
    volumes:
      - app_data:/app/data
      - n8n_data:/app/n8n-data
      - logs:/app/logs
    environment:
      # Application
      - NODE_ENV=production
      - PORT=3000
      
      # n8n Configuration
      - N8N_PORT=5678
      - N8N_HOST=0.0.0.0
      - N8N_PROTOCOL=http
      - N8N_PATH=/
      - N8N_PUSH_BACKEND=websocket
      - N8N_USER_FOLDER=/app/n8n-data
      - N8N_ENCRYPTION_KEY=random-encryption-key-change-in-production
      - N8N_USER_MANAGEMENT_JWT_SECRET=random-jwt-secret-change-in-production
      
      # n8n Execution Settings
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      
      # n8n Webhook URL
      - WEBHOOK_URL=http://localhost:5678
      
      # Next.js Public Environment Variables (for client-side)
      - NEXT_PUBLIC_N8N_JD_WEBHOOK_URL=http://localhost:5678/webhook/process-jd
      - NEXT_PUBLIC_N8N_RESUME_WEBHOOK_URL=http://localhost:5678/webhook/process-resume
      - NEXT_PUBLIC_N8N_COVER_LETTER_WEBHOOK_URL=http://localhost:5678/webhook/process-cover-letter
      - NEXT_PUBLIC_N8N_EVALUATION_WEBHOOK_URL=http://localhost:5678/webhook/evaluate-ats
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  app_data:
    driver: local
  n8n_data:
    driver: local
  logs:
    driver: local

